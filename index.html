<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="listCard">
        <!-- <img src="notepad.png" alt="To-Do List Icon" class="icon" style="display: inline-block"> -->
        <h1 class="cardTitle">TO-DO LIST</h1>
        <form id="todoItemForm">
            <input type="text" id="todoItemInput" placeholder="Add task..." required>
            <button type="submit" id="todoItemButton">+</button>
        </form>
    </div>

    <hr class="line">

    <div class="itemList">
        <ul class="list">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
